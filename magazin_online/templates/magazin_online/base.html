<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magazin Online</title>
</head>
<body>
    <header>
      <h1>Online Store</h1>
      <nav>
         <a href="{% url 'lista_produse' %}">Home</a>
          {% if user.is_authenticated %}
            <a href="{% url 'cos' %}">Cos</a>
            <a href="{% url 'profil_utilizator' %}">Profilul meu</a>
            <a href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
          {% endif %}
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
</body>
</html>
